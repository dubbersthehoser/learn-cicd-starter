name: cd

on:
  push:
    branches: [main]


jobs:

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build prod
        run: ./scripts/buildprod.sh

      - name: Set up gcloud (OIDC)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-61793
          workload_identity_provider: projects/596691340967/locations/global/workloadIdentityPools/wopwop/providers/github
          service_account: cloud-run-deployer@notely-61793.iam.gserviceaccount.com

      - name: Auth Check
        run: gcloud auth list && gcloud config list

      - name: Build and push image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-61793/notely-ar-repo/notely:latest .

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      
      - name: Build
        run: ./scripts/buildprod.sh

